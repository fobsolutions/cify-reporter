<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>FOB Solutions</title><!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="../styles/main.css">
        <script>
             function toggleStep(id) {
                if (document.getElementById(id).classList.contains('show')) {
                    document.getElementById(id).classList.remove('show')
                    document.getElementById(id).classList.add('hide')
                } else {
                    document.getElementById(id).classList.remove('hide')
                    document.getElementById(id).classList.add('show')
                }
    }
        </script>

        <script>
        function setFilter(activePresentation, activeTest, notActivePresentation, notActiveTest) {
            document.getElementById(activePresentation).classList.add('active');
            document.getElementById(activeTest).classList.add('active');

            document.getElementById(notActivePresentation).classList.remove('active');
            document.getElementById(notActiveTest).classList.remove('active');
        }

    </script>

    </head>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="http://www.fob-solutions.com"><img
                src="../images/logo.png" class="logo"
                alt="FOB Solutions logo"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right user-settings">

        </div><!--/.nav-collapse --></div>
</nav>
<!--TITLEBAR-->
<div class="title-bar">
    <div class="container">
        <a class="btn-back" href="../index.html">Back</a>
        <p class="title">{projectName}</p>
    </div>
</div>

<div class="tabs">
    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class=""><a href="#tests" aria-controls="tests" role="tab" data-toggle="tab"
                                                aria-expanded="true">Scenario</a></li>
        </ul>
        <div class="tab-content">

            <div role="tabpanel" class="tab-pane active" id="combos">
                <!--START: components/details/overview.html-->
                {OVERVIEW_HTML_PAGE}
                <!--END: components/details/overview.html-->

                <div class="filter">
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active" id="scenario-steps-presentation">
                            <a href="#scenario-steps" aria-controls="scenario-steps"
                                                                  role="tab"
                                                                  data-toggle="tab" aria-expanded="true"
                               onclick="setFilter('scenario-steps-presentation', 'scenario-steps', 'scenario-devices-presentation', 'scenario-devices')">Steps</a></li>
                        <li role="presentation" class="" id="scenario-devices-presentation">
                            <a href="#scenario-devices" aria-controls="scenario-devices"
                               onclick="setFilter('scenario-devices-presentation', 'scenario-devices', 'scenario-steps-presentation', 'scenario-steps')"
                                                            role="tab" data-toggle="tab"
                                                            aria-expanded="false">Devices</a>
                        </li>
                    </ul>
                </div>
                <div class="report">
                    <div class="report-head">
                        <div class="report-row">
                            <div class="report-val medium">Name</div>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div id="scenario-steps" role="tabpanel" class="tab-pane fade active">
                            <div class="report-body">
                                <!--START: components/details/step.html-->
                                {STEP_HTML_PAGE}
                                <!--END: components/details/step.html-->
                            </div>
                        </div>

                        <div id="scenario-devices" role="tabpanel" class="tab-pane fade">
                            <div class="report-body">
                                <!--START: components/details/step.html-->
                                {DEVICES_STEP_HTML_PAGE}
                                <!--END: components/details/step.html-->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
