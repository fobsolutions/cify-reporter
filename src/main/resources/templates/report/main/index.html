<html lang="en">
<head>
    <head>
        <meta charset="utf-8">

        <script>
             function toggleStep(id) {
                if (document.getElementById(id).classList.contains('show')) {
                    document.getElementById(id).classList.remove('show')
                    document.getElementById(id).classList.add('hide')
                } else {
                    document.getElementById(id).classList.remove('hide')
                    document.getElementById(id).classList.add('show')
                }
    }
        </script>
    </head>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header"><a class="navbar-brand" href="http://www.fob-solutions.com"><img
                src="images/logo.png" class="logo"
                alt="FOB Solutions logo"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse navbar-right user-settings">

        </div><!--/.nav-collapse --></div>
</nav>
<!--TITLEBAR-->
<div class="title-bar">
    <div class="container">
        <p class="title">{projectName}</p>
    </div>
</div>


<script>
function setStrategy(id) {
    var testStrategy = "tests";
    var devicesStrategy = "devices";

    if (id === 'tests') {
        document.getElementById("testsListItem").classList.add('active');
        document.getElementById("tests").classList.add('active');

        document.getElementById("devicesListItem").classList.remove('active');
        document.getElementById("devices").classList.remove('active');
    } else {
        document.getElementById("devicesListItem").classList.add('active');
        document.getElementById("devices").classList.add('active');

        document.getElementById("testsListItem").classList.remove('active');
        document.getElementById("tests").classList.remove('active');
    }
}

</script>

<div class="tabs">
    <div class="container">
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" id="testsListItem"><a onclick="setStrategy('tests')"
                                                                         aria-controls="tests" role="tab"
                                                                         data-toggle="tab"
                                                                         aria-expanded="true">Tests</a></li>
            <li role="presentation" class="" id="devicesListItem"><a onclick="setStrategy('devices')"
                                                                     aria-controls="devices" role="tab"
                                                                     data-toggle="tab" aria-expanded="false">Devices</a>
            </li>
        </ul>
        <div class="tab-content">
            {TESTS_TAB_PANEL}
            {DEVICES_TAB_PANEL}
        </div>
    </div>
</div>
</body>
</html>
