<div class="stack-trace" style="display: block;">
    <div class="stack-trace-head {isStacktraceHeadHidden}">
        <div class="row collapse"><a class="scenario-link" style="cursor:pointer" href="{stacktraceLink}">
            <div class="col-sm-8" style="height: 22px; line-height: 22px; color:white;">{stacktraceHeader}</div>
            <div>
                <div class="col-sm-4" style="height: 22px; color:white;">{stacktraceDetail}</div>
            </div>
        </a></div>
    </div>
    {stacktraceBody}
    {stacktraceWritings}
    {stacktraceEmbedImage}
    <div style="padding:2px;background:white"></div>
</div>
